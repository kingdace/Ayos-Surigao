<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verified - Fix My Barangay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF9B00 0%, #FFC900 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #2C2C2C;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #5A5A5A;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .button {
            background: #FF9B00;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 155, 0, 0.3);
        }
        
        .button:hover {
            background: #E8890A;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 155, 0, 0.4);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E0E0E0;
            color: #8A8A8A;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .icon {
                font-size: 60px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úÖ</div>
        <h1 class="title">Email Verified!</h1>
        <p class="subtitle">Welcome to Fix My Barangay</p>
        
        <div class="message">
            <p>Your email has been successfully verified. You can now sign in to your account and start reporting community issues in Surigao City.</p>
        </div>
        
        <a href="#" class="button" onclick="closeWindow()">
            Continue to App
        </a>
        
        <div class="footer">
            <p>üè† Fix My Barangay - Making Surigao City Better Together</p>
        </div>
    </div>
    
    <script>
        function closeWindow() {
            // Try to close the window/tab
            if (window.opener) {
                window.close();
            } else {
                // If can't close, show instructions
                alert('Email verified successfully! You can now close this tab and return to the app to sign in.');
            }
        }
        
        // Auto-close after 5 seconds if opened in popup
        setTimeout(() => {
            if (window.opener) {
                window.close();
            }
        }, 5000);
    </script>
</body>
</html>
